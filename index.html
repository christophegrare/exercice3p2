<body>
  <form>
    <label for="nom">Votre nom  : </label><input type="text" name="nom" value="" id="nom" onKeyUp="myFunction()" />
  </form>
  <script>
  /*Dans le fichier HTML fourni,
  afficher une boite de dialogue avec la valeur du champ d√®s que l'on appuie sur le clavier.*/

    //variable appele name on enreqistre l'id
    var name=document.getElementById('nom').value;
    // l'alert donne la 1ere touche utilisee du clavier
    alert(name);
  }
  </script>
